<div class="leng">

<script>
    $('li').first().css('background-color', 'black');
    var vb=document.createElement('li');
    vb.innerHTML='Zero';
    $('li.hes').first().before(vb);
    var vbs=document.createElement('li');
    vbs.innerHTML='Six';
    $('li.hes').last().after($('li.hes').last().clone().html('Visual Basic'));
    $('<h1>WTF MAN?!</h1>').insertBefore('li.hes:first');
    $('<h3>Oh okay</h3>').insertAfter('li.hes:last');
    $('.lengs').wrap('<li>wrap</li>');
    $('.lengs').wrapAll('<li>Wrap all</li>')
    $('.lengs').remove(); //You delete class man! Thug life.
    $('.leng').wrap('<li>wrap</li>');
    $('.leng').wrapAll('<li>Wrap all</li>')
    $('.leng').detach();
</script>
<button class="button">click me!</button>
<button class="butts" id="butts">one time</button>
<button class="keyd">The keydowns</button>
<script type="text/javascript">
    $(function () {
        $('button').bind('click', function (e) {

            $('button').unbind();
            e.stopPropagation();
            $('.butts').one('click', function (e) {
                alert("only one time!");
                e.stopPropagation();
                $('.keyd').delegate('click', function (e) {
                   $(this).css('background-color', 'black', 'font-size', '32px');
                    console.log(e.which);

</script>
