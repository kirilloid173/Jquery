<!DOCTYPE html>
<html>
<head>
    <title>Изучаем Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <h2 ref="header">Hello world!</h2>
    <button v-on:click="change">Change</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var vm1 = new Vue({
        el: "#app",
        methods:{
            change: function(){
                this.$refs.header.innerText = "Welcome to Vue.js";
            }
        }
    });
</script>
</body>
</html>
