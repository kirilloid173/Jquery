<!DOCTYPE html>
<html>
<head>
    <title>Изучаем Vue.js</title>
    <meta charset="utf-8" />
</head>
<style>
    html{
        font-size: 24px;
        font-weight: bold;
    }
</style>
<body>
<div id="apps">
    <ul>
        <li v-for="Numbers">{{phone}}</li>
    </ul>
</div>
<div id="app">
    <ul>
        <li v-for="phoner in phones">{{phoner}}</li>
    </ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
             phones:['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        }
    });
    /*
    var app = new Vue({
        el: '#app',
        data: {
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        }
    });*/
</script>

</body>
</html>
