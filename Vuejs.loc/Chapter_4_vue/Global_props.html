<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<style>
    html{
        font-size: 32px;
        font-weight: bold;
    }
</style>
<div id="app">
        <input type="text" v-model="user.name" /><br><br>
        <input type="number" v-model.number="user.age" /><br><br>
        <userinfo v-bind:user="user"></userinfo>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('userinfo', {
        props: ["user"],  //как альтернатива  props: {user: Object}
        template: `<div>
                <h2>User</h2>
                <p>Name: {{user.name}}</p>
                <p>Age: {{user.age}}</p>
            </div>`
    });
    new Vue({
        el: "#app",
        data: {
            user: {
                name: 'Tom',
                age: 18
            }
        }
    });
    document.cookie="login=tom32";
</script>
</body>
</html>
